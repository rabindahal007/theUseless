<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Video Player with Navbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix" height="30"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">TV Shows</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Movies</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Latest</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">My List</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Video Container -->
    <div id="main-content">
        <div id="video-container">
            <video id="video" autoplay muted loop>
                <source src="abc.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="video-overlay">
                <h1 class="movie-title">Sample Movie Name</h1>
                <div class="action-buttons">
                    <button class="btn btn-play"><i class="fas fa-play"></i> Play</button>
                    <button class="btn btn-list"><i class="fas fa-plus"></i> My List</button>
                    <button class="btn btn-info"><i class="fas fa-info-circle"></i> More Info</button>
                </div>
            </div>
            <div class="controls">
                <button id="backward"><i class="fas fa-undo"></i> -10s</button>
                <button id="play-pause"><i class="fas fa-play"></i></button>
                <button id="forward"><i class="fas fa-redo"></i> +10s</button>
                <div id="progress-bar">
                    <input type="range" min="0" max="100" value="0">
                </div>
                <button id="speed-control">1x</button>
                <button id="quality-control">720p</button>
            </div>
        </div>
    </div>

    <!-- Additional Videos Section -->
    <div class="video-gallery">
        <div class="video-item" data-video-src="coke.mp4" data-title="The Cool Thing">
            <video muted>
                <source src="coke.mp4" type="video/mp4">
            </video>
            <p class="video-title">The Cool Thing</p>
        </div>
        <div class="video-item" data-video-src="coke.mp4" data-title="The Designer">
            <video muted>
                <source src="coke.mp4" type="video/mp4">
            </video>
            <p class="video-title">The Designer</p>
        </div>
        <div class="video-item" data-video-src="abc.mp4" data-title="The summer Love">
            <video muted>
                <source src="abc.mp4" type="video/mp4">
            </video>
            <p class="video-title">Summer Love</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
